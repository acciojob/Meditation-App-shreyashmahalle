<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meditation App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Background video -->
    <div class="vid-container">
      <video class="bg-video" autoplay loop muted playsinline>
        <!-- default video is beach -->
        <source src="./Sounds/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <!-- Time selector -->
    <div id="time-select">
      <button id="smaller-mins" data-time="120">2 Minutes</button>
      <button id="medium-mins"  data-time="300">5 Minutes</button>
      <button id="long-mins"    data-time="600">10 Minutes</button>
    </div>

    <!-- Player (audio lives here) -->
    <div class="player-container">
      <audio id="meditation-audio">
        <!-- default sound is beach -->
        <source src="./Sounds/beach.mp3" type="audio/mpeg" />
      </audio>

      <button class="play" aria-label="Play/Pause">â–¶</button>
      <span class="time-display">10:0</span>
    </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
